version: "3.8"

services:
  mongodb:
    image: mongo:6
    container_name: mean-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    restart: unless-stopped

  backend:
    image: ${DOCKERHUB_USERNAME:-yourdockeruser}/mean-backend:latest
    container_name: mean-backend
    environment:
      - MONGODB_URL=mongodb://root:password@mongodb:27017/dd_db?authSource=admin
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    image: ${DOCKERHUB_USERNAME:-yourdockeruser}/mean-frontend:latest
    container_name: mean-frontend
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: mean-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:

